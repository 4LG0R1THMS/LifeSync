<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contact Details</h1>
        <div class="contact-details">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Phone:</strong> 123-456-7890</p>
            <p><strong>Address:</strong> 123 Main St, City, State, ZIP</p>
        </div>
        <a href="/contacts/edit.html" class="edit-link">Edit Contact</a>
        <form action="/contacts/delete" method="POST" class="delete-form">
            <input type="hidden" name="contactId" value="123">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this contact?')">Delete Contact</button>
        </form>
    </div>
</body>
</html>
