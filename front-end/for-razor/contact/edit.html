<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Edit Contact</h1>
        <form action="/contacts/update" method="POST" class="contact-form">
            <input type="hidden" name="contactId" value="123">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="John Doe" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="johndoe@example.com" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="123-456-7890" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required>123 Main St, City, State, ZIP</textarea>

            <button type="submit">Update Contact</button>
        </form>
    </div>
</body>
</html>
